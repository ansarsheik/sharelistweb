  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    nav {
      background: #4a90e2;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background: #4a90e2;
      color: #fff;
      padding: 3rem 1rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    form button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;

  <nav>
    <a href="index.html">Home</a>

  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Fill out the form below and we'll get in touch.</p>
  </header>

  <div class="container">
    <form action="mailto:[your-email@example.com]" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
